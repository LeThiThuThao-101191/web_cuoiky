<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<section class="h-100 gradient-form" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190621/ourmid/pngtree-taobao-jewelry-fresh-and-simple-gold-jewelry-poster-image_194638.jpg') ;background-size: cover; background-position: center; margin-top: 40px">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4" style="color: #058f6a ; ">
                                <div class="text-center">
                                     <h1>Login</h1>
                                </div>

                                <form method="post"
                                      role="form"
                                      th:action="@{/login}"
                                      class="form-horizontal">
                                    <h5 style="margin-top: 50px; color: #1e2125" align="center">Please login to your account</h5>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <h6 class="form-label" for="username" style="color: #860f93">Email</h6>
                                        <input type="text"
                                               id="username"
                                               name="username"
                                               class="form-control"
                                               placeholder="Enter email address"/>

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <h6 class="form-label" for="password" style="color: #860f93">Password</h6>
                                        <input  type="password"
                                                id="password"
                                                name="password"
                                                class="form-control"
                                                placeholder="Enter password" />

                                    </div>

                                    <div class="text-break pt-1 mb-5 pb-1" style="margin-left: 20px; margin-right: 20px">
                                        <button type="submit" class="btn btn-danger w-100" style="background-color: #f69da5; border-color: #f46674;color: #1e2125">
                                            <strong>LOGIN</strong>
                                        </button>


                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a th:href="@{/register}">
                                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Register</button>
                                        </a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2" style="background-image:url('https://vietnamdailytour.vn/wp-content/uploads/2022/08/cau-rong-da-nang.jpg');">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
