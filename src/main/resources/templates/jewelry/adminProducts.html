<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar Start -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-light sidebar collapse">
      <div class="position-sticky">
        <h3 class="text-center py-3">Admin Panel</h3>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-house"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/admin/products}">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-people"></i> Manage Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">
              <i class="bi bi-gear"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <form th:action="@{/logout}" method="post">
              <button class="nav-link text-danger border-0 bg-transparent">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Sidebar End -->

    <!-- Main Content Start -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Product Management</h1>
        <a href="/admin/product/add" class="btn btn-success">
          <i class="bi bi-plus-square-fill"></i> Add Product
        </a>
      </div>

      <!-- Products Grid -->
      <div class="row">
        <div class="col-md-4 col-lg-3 mb-4" th:each="pr : ${products}">
          <div class="card h-100 shadow-sm">
            <!-- Product Image -->
            <img th:src="@{'/images/' + ${pr.imageFilename}}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">

            <div class="card-body">
              <h5 class="card-title text-primary" th:text="${pr.name}"></h5>
              <p class="card-text text-muted" th:text="${pr.description}"></p>

              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <strong th:text="${pr.price + '$'}"></strong>
                  <span class="text-muted text-decoration-line-through" th:text="${pr.price2 + '$'}"></span>
                </div>
                <div>
                  <a th:href="@{/admin/product/edit/{id}(id=${pr.id})}" class="btn btn-warning btn-sm">
                    Edit
                  </a>
                  <a th:href="@{/admin/product/delete/{id}(id=${pr.id})}" class="btn btn-danger btn-sm">
                    Delete
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Products Grid -->
    </main>
    <!-- Main Content End -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
